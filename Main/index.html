<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <title>Aguacates</title>
</head>

<body>

      <ul>
        <li> <a href="https://github.com/">Github :)</a></li>

        <li> <a href="#">Ordenes</a></li>

  <main>
    <h1 class="text-center">Aguacates Para Todos</h1>

    </figure>
    <section id="contact">
      <h2 class="text-center">Póngase en Contacto</h2>
      <form>

            <input type="text" id="name" name="user-name">
            
            <label class="text-right" for="email">Correo Electrónico:</label>
            <input type="text" id="email" name="user-email">
            
        <div class="text-center">
          <button type="submit">ENVIAR</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="text-center">
    © 2024 Producción de Mi Nuevo Sito Web 
  </footer>
